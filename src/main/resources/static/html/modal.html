<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Modal Text</title>
</head>
<body>
	<div id="scheduleInputModal" class="modal-template">
	    <div class="modal-header">
	        <span class="modal-close" id="closeModal">&times;</span>
	    </div>
	    <div class="modal-body">
	        <div class="form-group">
	            <label for="calendar_content" class="form-label">일정 내용</label>
	            <input type="text" id="calendar_content" class="form-input" placeholder="일정을 입력하세요">
	        </div>
	        <div class="form-group">
	            <label for="calendar_start_date" class="form-label">시작일</label>
	            <input type="date" id="calendar_start_date" class="form-input">
	        </div>
	        <div class="form-group">
	            <label for="calendar_end_date" class="form-label">종료일</label>
	            <input type="date" id="calendar_end_date" class="form-input">
	        </div>
	    </div>
	    <div class="modal-footer">
	        <button id="addSchedule" class="btn btn-primary">등록</button>
	        <button id="cancelModal" class="btn btn-secondary">취소</button>
	    </div>
	</div>
	
	<div id="cabinetInputModal" class="modal-template">
	    <div class="modal-header">
	        <span class="modal-close" id="closeModal">&times;</span>
	    </div>
	    <div class="modal-body">
	        <div class="form-group">
	            <label for="cabinet_content" class="form-label">회의실 예약 내용</label>
	            <input type="text" id="cabinet_content" class="form-input" placeholder="회의실 예약 내용을 입력하세요">
	        </div>
	    </div>
	    <div class="modal-footer">
	        <button id="addCabinet" class="btn btn-primary">등록</button>
	        <button id="cancelModal" class="btn btn-secondary">취소</button>
	    </div>
	</div>
	
	<div id="articleInputModal" class="modal-template">
	    <div class="modal-header">
	        <span class="modal-close" id="closeModal">&times;</span>
	    </div>
	    <div class="modal-body">
	        <div class="form-group">
	            <label for="article_content" class="form-label">물품 요청 내용</label>
	            <input type="text" id="article_content" class="form-input" placeholder="물품 요청 내용을 입력하세요">
	        </div>
	    </div>
	    <div class="modal-footer">
	        <button id="addArticle" class="btn btn-primary">등록</button>
	        <button id="cancelModal" class="btn btn-secondary">취소</button>
	    </div>
	</div>
	
	<div id="scheduleInfoModal" class="modal-template">
		<input type="hidden" id="calendar_event_id">
		<div class="modal-header">
	        <span class="modal-close" id="closeModal">&times;</span>
	    </div>
	    <div class="modal-body">
	        <div class="form-group">
	            <label for="calendar_content" class="form-label">일정 내용</label>
	            <input type="text" id="calendar_content" class="form-input">
	        </div>
	        <div class="form-group">
	            <label for="calendar_start_date" class="form-label">시작일</label>
	            <input type="date" id="calendar_start_date" class="form-input">
	        </div>
	        <div class="form-group">
	            <label for="calendar_end_date" class="form-label">종료일</label>
	            <input type="date" id="calendar_end_date" class="form-input">
	        </div>
	    </div>
	    <div class="modal-footer">
	        <button id="amendSchedule" class="btn btn-primary">수정</button>
	        <button id="cancelModal" class="btn btn-secondary">취소</button>
	    </div>
	</div>
	
	<!-- 캘린더 일정 등록 모달 -->
	<div id="calenderInputModal" class="modal-template">
	    <div class="modal-header">
	        <span class="modal-close" id="closeModal">&times;</span>
	    </div>
	    <div class="modal-body">
	    	<div class="form-group">
            	<label for="calendar_type" class="form-label">캘린더 종류</label>
            	<select id="calendar_type" class="form-input1">
                	<option value="C">공지 캘린더</option>
                	<option value="T">팀 캘린더</option>
                	<option value="P">개인 캘린더</option>
            	</select>
        	</div>
	    	<label for="calendar_username_input" class="form-label" style="font-weight: 600; margin-bottom: 20px;">등록자</label>
	    	<p id="calendar_username_input"></p>	    	
	        <div class="form-group" style="display: flex; align-items: center;">
	            <label for="calendar_start_date" class="form-label" >시작일</label>
	            <input type="datetime-local" id="calendar_start_date_input" class="form-input" style="margin-left: 15px;">
	           	<label for="calendar_end_date" class="form-label" style="margin-left: 15px;">종료일</label>
	            <input type="datetime-local" id="calendar_end_date_input" class="form-input" style="margin-left: 15px;">
	        </div>
	       	<div class="form-group">
	            <label for="calendar_subject" class="form-label">일정 제목</label>
	            <input type="text" id="calendar_subject_input" class="form-input1" >
	        </div>
	        <div class="form-group">
	            <label for="calendar_content" class="form-label">일정 내용</label>
	            <input type="text" id="calendar_content_input" class="form-input1" >
	    </div>
	    <div class="modal-footer">
	        <button id="addSchedule" class="btn btn-primary">등록</button>
	        <button id="cancelModal" class="btn btn-secondary">취소</button>
	    </div>
	</div>
	</div>
	

	<!-- 일정 상세보기 모달 -->
	<div id="calenderInfoModal" class="modal-template">
		<input type="hidden" id="event_id">
	    <div class="modal-header">
	        <span class="modal-close" id="closeModal">&times;</span>
	    </div>
	     <label class="form-label" id="detail" style="font-weight: 600; display: flex; justify-content: center; font-size: large; transform: translateY(-20px);"></label>
	    <div class="modal-body">
	    	<label for="username" class="form-label" style="font-weight: 600; margin-bottom: 20px;">등록자</label>
	    	<p id="username"></p>
	        <div class="form-group">
	            <label for="start_date" class="form-label" >시작일</label>
	            <span id="start_date"></span>
	           	<label for="end_date" class="form-label" style="margin-top: 15px;">종료일</label>
	            <span id="end_date"></span>
	        </div>
	       	<div class="form-group">
	            <label for="subject" class="form-label">일정 제목</label>
	            <span id="subject"></span>
	        </div>
	        <div class="form-group">
	            <label for="content" class="form-label">일정 내용</label>
	            <span id="content"></span>
	        </div>
	    </div>
	    <div class="modal-footer">
	        <button id="amendSchedule" class="btn btn-primary">수정</button>
	        <button id="cancelModal" class="btn btn-secondary">취소</button>
	        <button id="deleteSchedule" class="btn btn-secondary">삭제</button>
	    </div>
	</div>
	
	<!-- 일정 수정 모달 -->
	<div id="calenderEditModal" class="modal-template">
	    <input type="hidden" id="edit_calendar_event_id">
	    <input type="hidden" id="edit_calendar_event_username">
	    <div class="modal-header">
	        <span class="modal-close" id="closeModal">&times;</span>
	    </div>
	    <label class="form-label" style="font-weight: 600; display: flex; justify-content: center; font-size: large; transform: translateY(-20px);">일정 수정</label>
	    <div class="modal-body">
	        <div class="form-group">
	            <label for="calendar_type_edit" class="form-label">캘린더 종류</label>
	            <select id="calendar_type_edit" class="form-input1">
	                <option value="C">공지 캘린더</option>
	                <option value="T">팀 캘린더</option>
	                <option value="P">개인 캘린더</option>
	            </select>
	        </div>
	        <div class="form-group">
	            <label for="calendar_start_date_edit" class="form-label">시작일</label>
	            <input type="datetime-local" id="calendar_start_date_edit" class="form-input">
	            <label for="calendar_end_date_edit" class="form-label" style="margin-left: 15px;">종료일</label>
	            <input type="datetime-local" id="calendar_end_date_edit" class="form-input" style="margin-left: 15px;">
	        </div>
	        <div class="form-group">
	            <label for="calendar_subject_edit" class="form-label">일정 제목</label>
	            <input type="text" id="calendar_subject_edit" class="form-input1">
	        </div>
	        <div class="form-group">
	            <label for="calendar_content_edit" class="form-label">일정 내용</label>
	            <input type="text" id="calendar_content_edit" class="form-input1">
	        </div>
	    </div>
	    <div class="modal-footer">
	        <button id="saveEditSchedule" class="btn btn-primary">저장</button>
	        <button id="cancelModal" class="btn btn-secondary">취소</button>
	    </div>
	</div>
	
	
	<!-- 기안문 반려 모달 -->
	<div id="draftRefusalModal" class="modal-template">
        <form id="returnFrom">
		    <div class="modal-header">
		        <span class="modal-close" id="closeModal">&times;</span>
		    </div>
		    <div class="modal-body">
		        <h5 class="align-c">반려하기</h5>
		        	<input type="hidden" name="draft_idx" value=""/>
			        <div class="input-row">
			        	<label class="item-tit">반려 일시</label><input class="form-control" type="text" name="today" value="" readonly />
			        </div>
			        <div class="input-row">
			        	<label class="item-tit">반려 의견</label><textarea class="form-control" name="comment" placeholder="반려 결재 의견 입력은 필수입니다." rows="3" required="required"></textarea>
					</div>
		        
		    </div>
		    <div class="modal-footer">
		        <button id="returnBtn" type="button" class="btn btn-primary">반려</button>
		        <button id="cancelModal" class="btn btn-secondary">취소</button>
		    </div>
        </form>
	</div>
	
	<!-- 기안문 반려내역 확인 모달 -->
	<div id="draftCkRefusalModal" class="modal-template">
        <form id="returnCkFrom">
		    <div class="modal-header">
		        <span class="modal-close" id="closeModal">&times;</span>
		    </div>
		    <div class="modal-body">
		        <h5 class="align-c">반려내역</h5>
		        	<input type="hidden" name="draft_idx" value=""/>
			        <div class="input-row">
			        	<label class="item-tit">반려 일시: </label><p class="date"/></p>
			        </div>
			        <div class="input-row">
			        	<label class="item-tit">반려 의견: </label><p class="comment"></p>
					</div>
		        
		    </div>
		    <div class="modal-footer">
		        <button id="cancelModal" class="btn btn-primary">확인</button>
		    </div>
        </form>
	</div>
	
	<!-- 기안문 결재 모달 -->
	<div id="draftApprovalModal" class="modal-template">
        <form id="approvalFrom">
		    <div class="modal-header">
		        <span class="modal-close" id="closeModal">&times;</span>
		    </div>
		    <div class="modal-body">
		        <h5 class="align-c">결재하기</h5>
		        	<input type="hidden" name="draft_idx" value=""/>
			        <div class="input-row">
			        	<label class="item-tit">결재문서명</label><p class="draft_title"/></p>
			        </div>
		    </div>
		    <div class="modal-footer">
		        <button id="ApprovalBtn" type="button" class="btn btn-primary">저장</button>
		        <button id="cancelModal" class="btn btn-secondary">취소</button>
		    </div>
        </form>
	</div>
	
	<!-- 결재라인 즐겨찾기 모달 -->
	<div id="ApprLineBookmarkModal" class="modal-template">
        <form id="BookmarkFrom">
		    <div class="modal-header">
		        <span class="modal-close" id="closeModal">&times;</span>
		    </div>
		    <div class="modal-body">
		        <h5 class="align-c">결재라인 저장</h5>
			        <div class="input-row">
			        	<label class="item-tit">결재선 이름</label><input class="form-control" type="text" name="line_name"/>
			        </div>
		    </div>
		    <div class="modal-footer">
		        <button id="SaveBookmark" type="button" class="btn btn-primary">저장</button>
		        <button id="cancelModal" class="btn btn-secondary">취소</button>
		    </div>
        </form>
	</div>
	
	
	<!-- 물품 예약 일정 등록 모달 -->
	<div id="articleInputModal" class="modal-template">
	    <div class="modal-header">
	        <span class="modal-close" id="closeModal">&times;</span>
	    </div>
	    <div class="modal-body">
	    	<div class="form-group">
            	<label for="calendar_type" class="form-label">카테고리</label>
            	<select id="calendar_type" class="form-input1">
                	<option value="note">노트북</option>
                	<option value="project">빔 프로젝터</option>
                	<option value="car">차량</option>
            	</select>
        	</div>
	    	<label for="calendar_username_input" class="form-label" style="font-weight: 600; margin-bottom: 20px;">등록자</label>
	    	<p id="calendar_username_input"></p>	    	
	        <div class="form-group" style="display: flex; align-items: center;">
	            <label for="calendar_start_date" class="form-label" >시작일</label>
	            <input type="datetime-local" id="calendar_start_date_input" class="form-input" style="margin-left: 15px;">
	           	<label for="calendar_end_date" class="form-label" style="margin-left: 15px;">종료일</label>
	            <input type="datetime-local" id="calendar_end_date_input" class="form-input" style="margin-left: 15px;">
	        </div>
	       	<div class="form-group">
	            <label for="calendar_subject" class="form-label">예약 제목</label>
	            <input type="text" id="calendar_subject_input" class="form-input1" >
	        </div>
	        <div class="form-group">
	            <label for="calendar_content" class="form-label">예약 내용</label>
	            <input type="text" id="calendar_content_input" class="form-input1" >
	    	</div>
	    	<div class="modal-footer">
		        <button id="addSchedule" class="btn btn-primary">등록</button>
		        <button id="cancelModal" class="btn btn-secondary">취소</button>
	    	</div>
		</div>
	</div>
	
	
	
	

	
</body>
</html>
